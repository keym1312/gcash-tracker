<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>GCash Tracker</title>

 <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#2196f3">
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js');
    }
  </script>



<style>
  :root {
    --gcash-blue: #0070f3;
    --gcash-dark: #004c99;
    --gcash-light: #f5f8ff;
  }

  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: var(--gcash-light);
  }

  header {
    background: var(--gcash-blue);
    color: white;
    padding: 20px;
    text-align: center;
    font-size: 1.4em;
    font-weight: bold;
    box-shadow: 0 2px 6px rgba(0,0,0,0.2);
  }

  .balance-display {
    text-align: center;
    padding: 20px;
    background: white;
    margin: 15px;
    border-radius: 12px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.08);
  }
  .balance-display h2 {
    margin: 0;
    font-weight: normal;
    font-size: 1em;
    color: gray;
  }
  .balance-display .amount {
    font-size: 2em;
    font-weight: bold;
    color: var(--gcash-blue);
    margin-top: 5px;
  }

  .card {
    background: white;
    padding: 20px;
    border-radius: 12px;
    margin: 15px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
  }

  label {
    display: block;
    margin-top: 12px;
    font-weight: bold;
    font-size: 0.9em;
    color: #333;
  }

  input, select, button {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    font-size: 16px;
    border: 1px solid #ddd;
    border-radius: 8px;
    outline: none;
    transition: border 0.2s, box-shadow 0.2s;
  }
  input:focus, select:focus {
    border-color: var(--gcash-blue);
    box-shadow: 0 0 4px var(--gcash-blue);
  }

  button {
    background: var(--gcash-blue);
    color: white;
    border: none;
    margin-top: 15px;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s;
  }
  button:hover {
    background: var(--gcash-dark);
  }

  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 15px;
    font-size: 15px;
    overflow-x: auto;
  }
  th, td {
    padding: 10px;
    border-bottom: 1px solid #eee;
    text-align: left;
  }
  th {
    background: var(--gcash-blue);
    color: white;
    font-weight: normal;
  }
  tr {
    transition: background 0.2s;
  }
  tr:hover {
    background: #f0f7ff;
  }

  .btn-small {
    font-size: 13px;
    padding: 6px 10px;
    margin: 2px;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    color: white;
  }
  .btn-delete {
    background: #e74c3c;
  }
  .btn-delete:hover {
    background: #c0392b;
  }
  .btn-claim {
    background: #27ae60;
  }
  .btn-claim:hover {
    background: #1e8449;
  }

  @keyframes fadeInRow {
    from {opacity: 0; transform: translateY(-5px);}
    to {opacity: 1; transform: translateY(0);}
  }
</style>
</head>
<body>
<header>GCash Tracker</header>

<div class="balance-display">
  <h2>Current Balance</h2>
  <div class="amount">‚Ç±<span id="balance">0.00</span></div>
</div>

<div class="card">
  <form id="txForm">
    <label>Type
      <select id="type">
        <option value="in">Cash In</option>
        <option value="out">Cash Out</option>
      </select>
    </label>
    <label>Amount (PHP)
      <input id="amount" type="number" step="0.01" required>
    </label>
    <label>Date
      <input id="date" type="date" required>
    </label>
    <label>Transaction ID
      <input id="txid" type="text">
    </label>
    <label>Description
      <input id="desc" type="text">
    </label>
    <label>Claimed
      <select id="claimed">
        <option value="no">Not Yet</option>
        <option value="yes">Already Claimed</option>
      </select>
    </label>
    <button type="submit">üíæ Save Transaction</button>
  </form>
</div>

<div class="card">
  <table id="txTable">
    <thead>
      <tr>
        <th>Type</th>
        <th>Amount</th>
        <th>Date</th>
        <th>Tx ID</th>
        <th>Description</th>
        <th>Claimed</th>
        <th>Claimed Time</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<script>
  const STORAGE_KEY = 'gcash_transactions_v3';
  let transactions = [];
  const $ = id => document.getElementById(id);

  $('date').value = new Date().toISOString().slice(0,10);

  function load() {
    transactions = JSON.parse(localStorage.getItem(STORAGE_KEY) || '[]');
    render();
  }

  function save() {
    localStorage.setItem(STORAGE_KEY, JSON.stringify(transactions));
  }

  function render() {
    const tbody = $('txTable').querySelector('tbody');
    tbody.innerHTML = '';
    let totalIn = 0, totalOut = 0;

    transactions.forEach((t, i) => {
      const row = document.createElement('tr');
      row.style.animation = 'fadeInRow 0.3s ease';
      let actionButtons = `<button class="btn-small btn-delete" onclick="del(${i})">üóë Delete</button>`;
      if (t.claimed === 'no') {
        actionButtons += ` <button class="btn-small btn-claim" onclick="markClaimed(${i})">‚úÖ Mark Claimed</button>`;
      }
      row.innerHTML = `
        <td>${t.type === 'in' ? 'üì• In' : 'üì§ Out'}</td>
        <td>‚Ç±${t.amount.toFixed(2)}</td>
        <td>${t.date}</td>
        <td>${t.txid}</td>
        <td>${t.desc}</td>
        <td>${t.claimed === 'yes' ? '‚úÖ Claimed' : '‚ùå Not Yet'}</td>
        <td>${t.claimedTime || ''}</td>
        <td>${actionButtons}</td>
      `;
      tbody.appendChild(row);
      if (t.type === 'in') totalIn += t.amount; else totalOut += t.amount;
    });

    $('balance').textContent = (totalIn - totalOut).toFixed(2);
  }

  function del(i) {
    if (confirm("Are you sure you want to delete this transaction?")) {
      transactions.splice(i, 1);
      save();
      render();
    }
  }

  function markClaimed(i) {
    transactions[i].claimed = 'yes';
    transactions[i].claimedTime = new Date().toLocaleString();
    save();
    render();
  }

  $('txForm').addEventListener('submit', e => {
    e.preventDefault();
    transactions.unshift({
      type: $('type').value,
      amount: parseFloat($('amount').value),
      date: $('date').value,
      txid: $('txid').value,
      desc: $('desc').value,
      claimed: $('claimed').value,
      claimedTime: $('claimed').value === 'yes' ? new Date().toLocaleString() : ''
    });
    save();
    render();
    e.target.reset();
    $('date').value = new Date().toISOString().slice(0,10);
  });

  load();
</script>
</body>
</html>
